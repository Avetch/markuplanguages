<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <style>
            .carousel{
              margin-left: 20%;
              margin-top: 5%;
            }
            </style>
    </head>
    <body>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active" style="float: left;margin-left: 15%; "></li>
                        <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="2" class="active" style="float: right; margin-right: 15%;"></li>
                        
                      </ol>
                      
                        
                    
                  
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                      <div class="item active">
                        <img src="1.PNG" alt="Chania" class="karrusel">
                      </div>
                  
                      <div class="item">
                        <img src="2.PNG" alt="Chania" class="karrusel">
                      </div>
                  
                      <div class="item">
                        <img src="3.PNG" alt="Flower" class="karrusel">
                      </div>
                      
                      
                  
                    
                    </div>
                  
                    
                    
                          
                  </div>
    </body>
</html>
