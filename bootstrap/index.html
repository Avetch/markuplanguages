        <style>

        .container{
            margin-left: 40%;
            margin-top: 10%;
           
            width: 25%;

        footer{

        }
        button{
            background-color: #4CAF50; /* Green */

        <script>
        $(document).ready(function(){
        $("#botoia").click(function(){
        $(".container").hide();
    });
});
    $(document).ready(function(){
        $("#botoia").click(function(){
        $(".izkutua").show();
    });
});
        </script>

        

          <div class="container">
                <form action="home.html" method="GET">
            EMAIL:<br>
            <input class="w3-input w3-animate-input" type="email" style="width:135px" placeholder="Email address"><br>
            PASSWORD:<br>
            <input class="w3-input w3-animate-input" type="password" style="width:135px" placeholder="Password" required minlength="7" maxlength="14"><br>
           
            <button type="submit">Log in</button><br>
            <button id="botoia">Register</button>
            
            
              
        </form>
          </div>
          <div class="izkutua">
                <form action="home.html" method="GET">
                    EMAIL:<br>
                    <input class="w3-input w3-animate-input" type="email" style="width:135px" placeholder="Email address"><br>

                    <input class="w3-input w3-animate-input" type="password" style="width:135px" placeholder="Password" required minlength="7" maxlength="14"><br>

                    </form>  
                    

          </div>
