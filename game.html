<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>  
</head>

<body>

    <style>
        .element  {
            background-color: red;
            border-style: solid;
            position: absolute;
            left: 100px;
            top: 150px;
            width: 100px;
            height: 100px;          
        }
        .element2  {
            background-color: blue;
            border-style: solid;
            position: absolute;
            left: 500px;
            top: 550px;
            width: 100px;
            height: 100px;          
        };
    </style>

    <div id="elementID" class="element"></div>
    <div id="elementID2" class="element2"></div>

    <script>
        console.log("hi");
        // init
        document.getElementById("elementID").style.left = "50px";
        document.getElementById("elementID").style.top = "50px";        
        var x = 50;
        var y = 50;
        var dx = 20;
        var dy = 20;
        document.addEventListener('keydown', function(event) {
            console.log(event.keyCode);
            if (event.keyCode == 39) { // -> key
                x = x + dx;
            }
            if (event.keyCode == 37) { // <- key
                x = x - dx;
            } 
            if (event.keyCode == 40) { // top key
                y = y + dy;
            }
            if (event.keyCode == 38) { // down key
                y = y - dy;
            } 
            document.getElementById("elementID").style.left = x + 'px';
            document.getElementById("elementID").style.top = y + 'px';                                
        });
    </script>
    <script>

        console.log("bye");
        // init
        document.getElementById("elementID2").style.left = "100px";
        document.getElementById("elementID2").style.top = "100px";        
        var a = 50;
        var b = 50;
        var da = 20;
        var db = 20;
        document.addEventListener('keydown', function(event) {
            console.log(event.keyCode);
            if (event.keyCode == 68) { // -> key
                a = a + da;
            }
            if (event.keyCode == 65) { // <- key
                a = a - da;
            } 
            if (event.keyCode == 83) { // top key
                b = b + db;
            }
            if (event.keyCode == 87) { // down key
                b = b - db;
            } 
            document.getElementById("elementID2").style.left = a + 'px';
            document.getElementById("elementID2").style.top = b + 'px';                                
        });
    </script>

</body>
</html>
